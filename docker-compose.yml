services:
  backend:
    build: ./backend
    ports:
      - 4005:4000
    volumes:
      - ./backend/src:/app/src
      - ./backend/demo.sqlite:/app/demo.sqlite
    env_file:
      - ./global.env
      - ./backend/.env
      - ./secret.env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://backend:4000/graphql?query=%7B__typename%7D -H 'Apollo-Require-Preflight: true' || exit 1",
        ]
      interval: 10s
      timeout: 30s
      retries: 5
  frontend:
    build: ./frontend
    # command: "sh -c ./start.sh"
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/app/src
    env_file:
      - ./global.env
      - ./secret.env
    depends_on:
      backend:
        condition: service_healthy

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: user
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://user:password@mongo:27017/
      ME_CONFIG_BASICAUTH: false
